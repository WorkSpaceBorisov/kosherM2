<li class="item product product-item" data-role="product-item">
    <div class="product">

        <!-- Labels left -->

        <div class="product-item__label-left-container">
            <!-- ko if: $data?.special_price -->
            <div class="product-item__label-left sale">
                <span data-bind="i18n: 'Sale'"></span>
            </div>
            <!-- /ko -->
            <!-- ko if: $data?.news_from_date -->
            <div class="product-item__label-left new">
                <span data-bind="i18n: 'New'"></span>
            </div>
            <!-- /ko -->
        </div>

        <div class="minicart-item-inner">
            <span class="product-item-photo">
                <!-- ko foreach: $parent.getRegion('itemImage') -->
                <!-- ko template: {name: getTemplate(), data: item.product_image} --><!-- /ko -->
                <!-- /ko -->
            </span>

            <div class="product-item-details">
                <div class="product-item-name">
                    <span data-bind="html: $parent.getProductNameUnsanitizedHtml(product_name)"></span>
                </div>

                <!-- ko if: options.length -->
                <div class="product options"
                    data-mage-init='{"collapsible":{"openedState": "active", "saveState": false}}'>
                    <span data-role="title" class="toggle"><!-- ko i18n: 'See Details' --><!-- /ko --></span>

                    <div data-role="content" class="content">
                        <strong class="subtitle"><!-- ko i18n: 'Options Details' --><!-- /ko --></strong>
                        <dl class="product options list">
                            <!-- ko foreach: { data: options, as: 'option' } -->
                            <dt class="label"><!-- ko text: option.label --><!-- /ko --></dt>
                            <dd class="values">
                                <!-- ko if: Array.isArray(option.value) -->
                                <span
                                    data-bind="html: $parents[1].getOptionValueUnsanitizedHtml(option.value.join('<br>'))"></span>
                                <!-- /ko -->
                                <!-- ko if: (!Array.isArray(option.value) && ['file', 'html'].includes(option.option_type)) -->
                                <span data-bind="html: $parents[1].getOptionValueUnsanitizedHtml(option.value)"></span>
                                <!-- /ko -->
                                <!-- ko if: (!Array.isArray(option.value) && !['file', 'html'].includes(option.option_type)) -->
                                <span data-bind="text: option.value"></span>
                                <!-- /ko -->
                            </dd>
                            <!-- /ko -->
                        </dl>
                    </div>
                </div>
                <!-- /ko -->

                <div class="fin-block">

                    <div class="product-item-pricing">

                        <div class="price-box">

                            <div class="price-wrap"
                                data-bind="
                                css: parseFloat($data?.price).toFixed(2) != parseFloat($data.product_price_value).toFixed(2) ? 'price-wrap--special' : ''">
                                <!-- ko if: parseFloat($data?.price).toFixed(2) != $data.product_price_value -->
                                    <div class="old-price">
                                        <span class="price" data-bind="i18n: parseFloat($data?.price).toFixed(2)"></span>
                                    </div>
                                <!-- /ko -->

                                <!-- ko if: canApplyMsrp -->

                                <div class="details-map">
                                    <span class="label" data-bind="i18n: 'Price'"></span>
                                    <span class="value" data-bind="i18n: 'See price before order confirmation.'"></span>
                                </div>

                                <!-- /ko -->
                                <!-- ko ifnot: canApplyMsrp -->
                                <!-- ko foreach: $parent.getRegion('priceSidebar') -->
                                <!-- ko template: {name: getTemplate(), data: item.product_price, as: 'price'} --><!-- /ko -->
                                <!-- /ko -->
                                <!-- /ko -->

                            </div>

                            <!-- ko if: $data?.singleweight -->
                            <span class="price-here__weight" data-bind="attr: {id: 'update-cart-item-'+product_name }">
                                /<span data-bind="i18n: ($data.singleweight * 1000) + 'g'"></span>
                            </span>
                            <!-- /ko -->
                        </div>

                        <div class="details-qty qty">

                            <input data-bind="attr: {
                           id: 'cart-item-'+item_id+'-qty',
                           'data-cart-item': item_id,
                           'data-item-qty': qty,
                           'data-cart-item-id': product_sku
                           }, value: qty" type="text" size="4" class="item-qty cart-item-qty custom" />
                            <div class="custom-qty-btn btn-minus"><span>-</span></div>
                            <div class="custom-qty-btn btn-plus"><span>+</span></div>

                            <button data-bind="attr: {
                           id: 'update-cart-item-'+item_id,
                           'data-cart-item': item_id,
                           title: $t('Update')
                           }" class="update-cart-item" style="display: none">
                                <span data-bind="i18n: 'Update'"></span>
                            </button>
                        </div>

                    </div>

                </div>

                <div class="product actions">
                    <!-- ko if: is_visible_in_site_visibility -->
                    <div class="primary">
                        <a data-bind="attr: {href: configure_url, title: $t('Edit item')}" class="action edit">
                            <span data-bind="i18n: 'Edit'"></span>
                        </a>
                    </div>
                    <!-- /ko -->
                    <div class="secondary">
                        <a href="#" data-bind="attr: {'data-cart-item': item_id, title: $t('Remove item')}"
                            class="action delete">
                            <span data-bind="i18n: 'Remove'"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="message notice" if="$data.message">
            <div data-bind="text: $data.message"></div>
        </div>

    </div>
</li>
